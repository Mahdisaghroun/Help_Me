
<ion-content has-header="true" >
  <div id="profile-bg"  >
<ion-label (click)="goBack()">
    <ion-icon slot="start" style="font-size:40px;color:#fff"name="arrow-back-outline" ></ion-icon>
</ion-label>
  </div>
  <div id="content">
    <div id="profile-info">
      <img ionImgViewer id="profile-image" *ngIf="image!=null" [src]="image" (load)="dims()">
      <h3 id="profile-name">{{name}} {{lastname}}</h3>
      <span id="profile-description">Web Developper  </span>
       
          
    </div>
    <ion-list>
      <ion-item ng-repeat="post in posts" lines="">
       
<ion-chip >
  <ion-icon name="chatbubble-outline" color="dark"></ion-icon>
  <ion-label >Send Message</ion-label>
</ion-chip>
<ion-chip slot="end">
  <ion-icon name="logo-facebook" color="dark"></ion-icon>
  <ion-label>Facebook</ion-label>
</ion-chip>

      
       
      </ion-item>
      <ion-list>
      <ion-item >
        <h3>Skills</h3>
      </ion-item>
          <ion-item lines="none">
            <ion-icon name="logo-html5"></ion-icon>
            <h6>
              Html5 
            </h6>
            

          </ion-item>
          <ion-item lines="none">
            <ion-icon name="logo-nodejs"></ion-icon>
            <h6>
              Node JS
            </h6>
            

          </ion-item>
          <ion-item lines="none">
            <ion-icon name="logo-angular"></ion-icon>
            <h6>
            Angular
            </h6>
           

          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item lines="none">
            <h3>Skills</h3>
          </ion-item>
              <ion-item lines="none">
                <ion-icon name="logo-css3"></ion-icon>
                <h6>
                  Css3
                </h6>
               
        </ion-item>
             
            </ion-list>


     
    </ion-list>
  </div>
</ion-content>
<style>
  #profile-bg {
        position: fixed;
        left: 0;
   
        width: 100%;
        height: 300px;

       background-color: darkslateblue;
        background-size: 100%;
        background-position: 50% 20%;

        
      }

      #content {
        position: relative;
        margin-top: 150px;
        background-color: white;
        box-shadow: 0px -1px 10px rgba(0,0,0,0.4);
        padding-top: 200px;
   
      }

      #profile-info {
        position: absolute;
        top: -95px;
        width: 100%;
        z-index: 2;
        text-align: center;
        align-items: center;
      }
      #profile-name {
        color: #444;
        font-size: 26px;
      }
      #profile-description {
        font-size: 15px;
        color: #888;
      }
      #profile-description a {
        color: #888;
      }

      #profile-image {
        display: block;
        border-radius: 100px;
        border: 1px solid #fff;
        width: 128px;
        height: 128px;
        margin: 30px auto 0;
        box-shadow: 0px 0px 4px rgba(0,0,0,0.7);
      }

      .list-item-content {
        padding: 5px;
      }

      .list-item {
        color: #666666;
      }

      .post {
        color: #444;
      }

      .post-time {
        position: absolute;
        right: 5px;
        top: 5px;
        font-size: 11px;
        color: #888;
      }

      .post-profile-image {
        display: inline-block;
        vertical-align: top;
        width: 48px;
        height: 48px;
        margin-right: 10px;
      }
      .post-options {
        position: absolute;
        font-size: 16px;
        right: 5px;
        bottom: 5px;
        color: #888;
      }
</style>
